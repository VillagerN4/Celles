<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CELLES</title>
    <script src="source/game.js"></script>
    <style>

        #board{
            width: 1236px;
            height: 700px;
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: -1000;
        }

        #angle_slider{
            position: absolute;
            left: 150px;
            top: 720px;
        }

        #angle_slider_label{
            position: absolute;
            left: 10px;
            top: 720px;
        }

    </style>
</head>
<body>
    <div>
    <label id="angle_slider_label">Display angle:</label>
    <input value="0" type="range" min="0" max="60" id="angle_slider" onmousemove="updatemap()">
    <img src="assets/map/board.png" id="board">
    </div>
</body>
</html>
