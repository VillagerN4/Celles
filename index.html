<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CELLES</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="source/board_info.js"></script>
    <script src="source/factions_info.js"></script>    

    <script src="source/generic.js"></script>
    <script src="source/board.js"></script>
    <script src="source/game_variables.js"></script>
    <script src="source/game_logic.js"></script>
    <script src="source/units.js"></script>

    <link rel="stylesheet" href="source/styles.css">
</head>
<body>

<audio id="menu_music" src="assets/audio/Military Precision.mp3" loop></audio>
<audio id="m_hover" src="assets/audio/buttonrollover.wav"></audio>
<audio id="m_click" src="assets/audio/buttonclick.wav"></audio>
<audio id="m_click_rel" src="assets/audio/buttonclickrelease.wav"></audio>

<div id="page_tap">
    <p id="tap_anywhere">Press &lt;Left Mouse Buttom&gt; to START</p>
</div>

<div id="page_menu">
    <img src="assets/ui/celles.png" id="title">
    
    <nav id="menu_buttons">
        <p id="begin" class="menu_button button">BEGIN</p>
        <p id="controls" class="menu_button button">CONTROLS</p>
        <p id="config" class="menu_button button">DISPLAY CONFIG</p>
    </nav>
</div>

<div id="page_controls">
    <p>CONTROLS</p>

    
    <p class="menu_button button to_menu">BACK</p>
</div>

<div id="page_displayconfig">
    <p>CONFIG</p>

    
    <p class="menu_button button to_menu">BACK</p>
</div>

<div id="page_game">
    <div id="board_container">
        <img src="assets/map/board.png" id="board">
        <div id="debug_board_container">
            <div id="board_roads"></div>
            <div id="board_highways"></div>
            <div id="board_rivers"></div>
        </div>
        <img src="assets/cell/selection_white.png" id="debug_hex_dis">
        <img src="assets/cell/allies/allies_reduced.png" id="cell_display">
    </div>

    <p id="cell_info">-</p>
    <p id="cost_info">-</p>
    <p id="debug_hex_info">-</p>
</div>
</body>
</html>
